AWSTemplateFormatVersion: '2010-09-09'
Description: >
  CloudFormation template to create IAM Groups with S3 read access 
  and Secrets Manager for one-time password generation.

Resources:
  OneTimePassword:
    Type: 'AWS::SecretsManager::Secret'
    Properties:
      Name: OneTimePassword
      Description: "This secret has a dynamically generated secret password."
      GenerateSecretString:
        SecretStringTemplate: '{"username": "test-user"}'
        GenerateStringKey: "password"
        PasswordLength: 8
        ExcludeCharacters: '@/\'

  # S3 group
  S3Group:
    Type: 'AWS::IAM::Group'
    Properties:
      GroupName: S3Group

  # EC2 group
  EC2Group:
    Type: 'AWS::IAM::Group'
    Properties:
      GroupName: EC2Group

  # S3 read access policy with S3 and EC2 group attached
  S3ReadAccessPolicy:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: S3ReadAccessPolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Action:
              - "s3:GetObject"
              - "s3:ListBucket"
            Resource: "*"
      Groups:
        - !Ref S3Group
        - !Ref EC2Group

  # User 1 in s3 group with autogenerated password and a password reset on first login
  IAMUser1:
    Type: AWS::IAM::User
    Properties:
      UserName: "User1"
      Groups:
        - !Ref S3Group
      LoginProfile:
        Password: !Sub '{{resolve:secretsmanager:${OneTimePassword}::password}}'
        PasswordResetRequired: true

  IAMUser3:
    Type: AWS::IAM::User
    Properties:
      UserName: "Jeffrey"
      Groups:
        - !Ref S3Group
      LoginProfile:
        Password: !Sub '{{resolve:secretsmanager:${OneTimePassword}::password}}'
        PasswordResetRequired: true

  # User 2 in ec2 group with autogenerated password and a password reset on first login
  IAMUser2:
    Type: AWS::IAM::User
    Properties:
      UserName: "User2"
      Groups:
        - !Ref EC2Group
      LoginProfile:
        Password: !Sub '{{resolve:secretsmanager:${OneTimePassword}::password}}'
        PasswordResetRequired: true

  # Parameter Store to store user 1 email
  User1EmailParameter:
    Type: 'AWS::SSM::Parameter'
    Properties:
      Name: '/user/emails/user1'
      Type: String
      Value: 'user1@example.com'
      Description: 'Email address for User 1'

  # Parameter Store to store user 2 email
  User2EmailParameter:
    Type: 'AWS::SSM::Parameter'
    Properties:
      Name: '/user/emails/user2'
      Type: String
      Value: 'user2@example.com'
      Description: 'Email address for User 2'

  # Parameter Store to store user 2 email
  JeffreyEmailParameter:
    Type: 'AWS::SSM::Parameter'
    Properties:
      Name: '/user/emails/user3'
      Type: String
      Value: 'jeffrey@gmail.com'
      Description: 'Email address for User 2'

  # EventBridge Rule to detect new IAM user creation
  UserCreationEventRule:
    Type: "AWS::Events::Rule"
    Properties:
      Description: Rule to detect new IAM user creation
      EventPattern:
        source:
          - "aws.iam"
        detail-type:
          - "AWS API Call via CloudTrail"
        detail:
          eventName:
            - "CreateUser"
      Targets:
        - Arn: !GetAtt PrintUserPasswordLambda.Arn
          Id: "NotifyUserLambdaFunction"

  # Lambda Function to print user email and password
  PrintUserPasswordLambda:
    Type: 'AWS::Lambda::Function'
    Properties:
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          import json
          import boto3

          def handler(event, context):
              ssm = boto3.client('ssm')
              for record in event['Records']:
                  user_name = record['detail']['userName']
                  email_param = f"/user/emails/{user_name.lower()}"
                  email = ssm.get_parameter(Name=email_param, WithDecryption=False)['Parameter']['Value']
                  print(f"User Email: {email}")
      Runtime: python3.8
      Timeout: 10

  # IAM Role for Lambda function
  LambdaExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: "LambdaUserAccess"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "logs:*"
                  - "ssm:GetParameter"
                  - "secretsmanager:GetSecretValue"
                Resource: "*"

  LambdaInvokePermissions:
    Type: "AWS::Lambda::Permission"
    Properties:
      FunctionName: !Ref PrintUserPasswordLambda
      Action: "lambda:InvokeFunction"
      Principal: "events.amazonaws.com"
      SourceArn: !GetAtt UserCreationEventRule.Arn

Outputs:
  User1Details:
    Description: "Email and Password of User 1"
    Value: !Sub "Email: {{resolve:ssm:/user/emails/user1}}, Password: {{resolve:secretsmanager:${OTP}::password}}"

  User2Details:
    Description: "Email and Password of User 2"
    Value: !Sub "Email: {{resolve:ssm:/user/emails/user2}}, Password: {{resolve:secretsmanager:${OTP}::password}}"
